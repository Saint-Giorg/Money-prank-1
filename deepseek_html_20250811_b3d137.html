<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Instant Money Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .loading {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }

        .prank-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #667eea, #764ba2);
            transition: width 0.3s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331966.png" class="logo" alt="Money Transfer">
        <h1>Instant Money Transfer</h1>
        
        <div class="input-group">
            <label for="account">Recipient Account Number</label>
            <input type="text" id="account" placeholder="Enter 16-digit account number">
        </div>
        
        <div class="input-group">
            <label for="amount">Amount to Send ($)</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        
        <button id="send-btn">
            <span id="btn-text">Transfer Money Now</span>
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828643.png" class="loading" id="spinner">
        </button>
        
        <div class="progress-bar" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="result" id="result">
            <div id="status-text">Enter details to transfer money securely</div>
            <img src="https://media.tenor.com/4tHlKKzXj5oAAAAd/you-got-pranked.gif" class="prank-image" id="prank-image">
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const accountInput = document.getElementById('account');
        const amountInput = document.getElementById('amount');
        const resultDiv = document.getElementById('result');
        const statusText = document.getElementById('status-text');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const prankImage = document.getElementById('prank-image');

        sendBtn.addEventListener('click', () => {
            const account = accountInput.value.trim();
            const amount = amountInput.value.trim();
            
            if (!account || !amount) {
                statusText.innerHTML = '⚠️ Please enter both account number and amount!';
                statusText.style.color = '#ff4757';
                return;
            }
            
            if (isNaN(amount)) {
                statusText.innerHTML = '⚠️ Please enter a valid amount!';
                statusText.style.color = '#ff4757';
                return;
            }
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            sendBtn.disabled = true;
            progressContainer.style.display = 'block';
            
            // Simulate progress
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 10;
                progress.style.width = `${Math.min(progressValue, 100)}%`;
                
                if (progressValue >= 100) {
                    clearInterval(progressInterval);
                    completeTransfer();
                }
            }, 300);
            
            function completeTransfer() {
                // Show success message
                spinner.style.display = 'none';
                btnText.style.display = 'inline';
                sendBtn.disabled = false;
                statusText.innerHTML = `✅ Success! $${amount} sent to account ${account}.`;
                statusText.style.color = '#2ed573';
                
                // After 5 seconds, reveal the prank
                setTimeout(() => {
                    statusText.innerHTML = `😂 PRANK ALERT!<br><br>Did you really think this was real?<br>No money was transferred!`;
                    statusText.style.color = '#ff4757';
                    prankImage.style.display = 'block';
                    
                    // Make the container shake for effect
                    resultDiv.style.transform = 'translateX(-5px)';
                    setTimeout(() => {
                        resultDiv.style.transform = 'translateX(5px)';
                        setTimeout(() => {
                            resultDiv.style.transform = 'translateX(0)';
                        }, 100);
                    }, 100);
                }, 5000);
            }
        });
    </script>
</body>
</html>
